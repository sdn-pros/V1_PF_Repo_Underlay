!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname P10
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
interface Ethernet1
   shutdown
   mtu 1500
   no switchport
   ip address 192.51.52.1/24
!
interface Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.15.51.2/24
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.16.51.2/24
!
interface Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.51.81.1/24
!
interface Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 192.51.82.1/24
!
interface Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 192.51.75.1/24
!
interface Ethernet7
   no shutdown
   mtu 1500
   no switchport
   ip address 192.14.51.2/24
!
interface Loopback0
   description Region1_P10_lo0
   no shutdown
   ip address 192.168.0.51/32
!
ip routing
!
router bgp 65000
   router-id 51.51.51.51
   neighbor CORE peer group
   neighbor CORE remote-as 65001
   neighbor ISP-3 peer group
   neighbor ISP-3 remote-as 65002
   neighbor 192.14.51.1 remote-as 65000
   neighbor 192.15.51.1 remote-as 65000
   neighbor 192.16.51.1 remote-as 65000
   neighbor 192.51.75.2 peer group ISP-3
   neighbor 192.51.81.2 peer group CORE
   neighbor 192.51.82.2 peer group CORE
   !
   address-family ipv4
      network 51.51.51.51/32
      network 192.168.0.51/32
      redistribute connected
!
end
