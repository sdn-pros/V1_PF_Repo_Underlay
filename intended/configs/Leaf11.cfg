!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Leaf11
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
vrf instance VRF_A
!
interface Ethernet1
   no shutdown
   mtu 1500
   no switchport
   vrf VRF_A
   ip address 172.16.11.254/24
!
interface Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.10.31.2/24
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.11.31.2/24
!
interface Ethernet4
   shutdown
   mtu 1500
   no switchport
   ip address 192.12.31.2/24
!
interface Loopback0
   description Leaf11_lo0
   no shutdown
   ip address 192.168.0.31/32
!
ip routing
ip routing vrf VRF_A
!
router bgp 65000
   router-id 192.168.0.31
   neighbor 192.10.31.1 remote-as 65000
   neighbor 192.10.31.1 allowas-in 6
   neighbor 192.11.31.1 remote-as 65000
   neighbor 192.11.31.1 allowas-in 6
   !
   address-family ipv4
      network 192.168.0.31/32
!
end
