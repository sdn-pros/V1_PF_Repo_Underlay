!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname PE3
dns domain atd.lab
!
spanning-tree mode mstp
spanning-tree mst 0 priority 32768
!
no enable password
no aaa root
!
vrf instance MGMT
!
interface e1
   description P2P_LINK_TO_PE4_e1
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.102.44/31
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface e2
   description P2P_LINK_TO_P3_e2
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.102.37/31
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface e3
   description P2P_LINK_TO_P4_e2
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.102.41/31
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface e6
   description P2P_LINK_TO_RR6_e6
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.102.48/31
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface e8
   description P2P_LINK_TO_RR5_e10
   no shutdown
   mtu 1550
   no switchport
   ip address 192.168.102.46/31
   mpls ldp igp sync
   mpls ldp interface
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Loopback0
   description MPLS_Overlay_peering
   no shutdown
   ip address 192.168.101.23/32
   isis enable CORE
   isis passive
   mpls ldp interface
   node-segment ipv4 index 223
!
ip virtual-router mac-address 02:1c:73:00:dc:00
!
ip routing
ip routing vrf MGMT
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65001
   router-id 192.168.101.23
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor MPLS-OVERLAY-PEERS peer group
   neighbor MPLS-OVERLAY-PEERS remote-as 65001
   neighbor MPLS-OVERLAY-PEERS update-source Loopback0
   neighbor MPLS-OVERLAY-PEERS bfd
   neighbor MPLS-OVERLAY-PEERS send-community
   neighbor MPLS-OVERLAY-PEERS maximum-routes 0
   neighbor 192.168.101.35 peer group MPLS-OVERLAY-PEERS
   neighbor 192.168.101.35 description RR5
   neighbor 192.168.101.36 peer group MPLS-OVERLAY-PEERS
   neighbor 192.168.101.36 description RR6
   !
   address-family evpn
   !
   address-family ipv4
      no neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family vpn-ipv4
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
!
router isis CORE
   net 49.0001.0000.0001.0023.00
   is-type level-1
   router-id ipv4 192.168.101.23
   log-adjacency-changes
   mpls ldp sync default
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
mpls ldp
   interface disabled default
   router-id 192.168.101.23
   no shutdown
   transport-address interface Loopback0
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
