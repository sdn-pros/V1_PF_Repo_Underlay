!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Edge24
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
vrf instance VRF_A
!
interface Ethernet1
   no shutdown
   mtu 1500
   no switchport
   vrf VRF_A
   ip address 172.16.24.254/24
!
interface Ethernet2
   shutdown
   mtu 1500
   no switchport
   ip address 192.24.25.1/24
!
interface Ethernet3
   shutdown
   mtu 1500
   no switchport
   ip address 192.24.26.1/24
!
interface Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.24.53.1/24
!
interface Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 192.24.54.1/24
!
interface Loopback0
   description Edge-24_lo0
   no shutdown
   ip address 192.168.0.24/32
!
ip routing
ip routing vrf VRF_A
!
router bgp 65224
   router-id 192.168.0.24/32
   neighbor 192.24.26.2 remote-as 65203
   neighbor 192.24.53.2 remote-as 65201
   neighbor 192.24.54.2 remote-as 65201
   !
   address-family ipv4
      network 172.16.24.0/24
      network 192.168.0.24/32
!
end
