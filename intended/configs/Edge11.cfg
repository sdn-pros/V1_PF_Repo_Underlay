!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Edge11
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
interface Ethernet1
   shutdown
   mtu 1500
   no switchport
!
interface Ethernet2
   shutdown
   mtu 1500
   no switchport
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.11.31.1/24
!
interface Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.11.15.1/24
!
interface Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 192.11.16.1/24
!
interface Ethernet6
   shutdown
   mtu 1500
   no switchport
   ip address 192.11.32.1/24
!
interface Loopback0
   description Edge-11_lo0
   no shutdown
   ip address 192.168.0.11/32
!
ip routing
!
router bgp 65110
   router-id 192.168.0.11
   neighbor 192.11.15.2 remote-as 65102
   neighbor 192.11.16.2 remote-as 65103
   neighbor 192.11.31.2 remote-as 65110
   !
   address-family ipv4
      network 192.168.0.11/32
!
end
