!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname PE1
dns domain atd.lab
!
spanning-tree mode mstp
spanning-tree mst 0 priority 32768
!
no enable password
no aaa root
!
vrf instance MGMT
!
vrf instance VRF_A
!
interface Ethernet1
   description P2P_LINK_TO_PE2_Ethernet1
   no shutdown
   mtu 1497
   no switchport
   ip address 192.168.102.8/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
   traffic-engineering
!
interface Ethernet2
   description P2P_LINK_TO_P1_Ethernet2
   no shutdown
   mtu 1497
   no switchport
   ip address 192.168.102.0/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
   traffic-engineering
!
interface Ethernet3
   description P2P_LINK_TO_P2_Ethernet2
   no shutdown
   mtu 1497
   no switchport
   ip address 192.168.102.2/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
   traffic-engineering
!
interface Ethernet4
   description SITE1
   no shutdown
   no switchport
   vrf VRF_A
   ip address 10.1.5.1/31
!
interface Ethernet6
   description P2P_LINK_TO_RR5_Ethernet6
   no shutdown
   mtu 1497
   no switchport
   ip address 192.168.102.10/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Ethernet8
   description P2P_LINK_TO_RR6_Ethernet10
   no shutdown
   mtu 1497
   no switchport
   ip address 192.168.102.12/31
   mpls ip
   isis enable CORE
   isis circuit-type level-1
   isis metric 50
   isis hello padding
   isis network point-to-point
!
interface Loopback0
   description MPLS_Overlay_peering
   no shutdown
   ip address 192.168.101.21/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 221
!
ip virtual-router mac-address 02:1c:73:00:dc:00
!
ip routing
ip routing vrf MGMT
ip routing vrf VRF_A
!
ip route vrf MGMT 0.0.0.0/0 192.168.0.1
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65001
   router-id 192.168.101.21
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor MPLS-OVERLAY-PEERS peer group
   neighbor MPLS-OVERLAY-PEERS remote-as 65001
   neighbor MPLS-OVERLAY-PEERS update-source Loopback0
   neighbor MPLS-OVERLAY-PEERS bfd
   neighbor MPLS-OVERLAY-PEERS send-community
   neighbor MPLS-OVERLAY-PEERS maximum-routes 0
   neighbor 192.168.101.35 peer group MPLS-OVERLAY-PEERS
   neighbor 192.168.101.35 description RR5
   neighbor 192.168.101.36 peer group MPLS-OVERLAY-PEERS
   neighbor 192.168.101.36 description RR6
   !
   address-family evpn
   !
   address-family ipv4
      no neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family vpn-ipv4
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
   !
   vrf VRF_A
      rd 192.168.101.21:19
      route-target import vpn-ipv4 65000:19
      route-target export vpn-ipv4 65000:19
      router-id 192.168.101.21
      neighbor 10.1.5.0 remote-as 65101
      redistribute connected
      !
      address-family ipv4
         neighbor 10.1.5.0 activate
!
router traffic-engineering
   segment-routing
      rib system-colored-tunnel-rib
      !
      policy endpoint 192.168.101.23 color 200
         binding-sid 900200
         name SR-TE-COLOR-200-PATH-LOWEST-HOPS
         description SR-TE-COLOR-200-PATH-FOR-TRAFFIC-TO-PE3
         !
         path-group preference 1
            explicit-null none
            segment-list label-stack 221 305 303 224
      !
      policy endpoint 192.168.101.23 color 500
         binding-sid 900500
         name SR-TE-COLOR-500-HIGHEST-BW
         description SR-TE-COLOR-500-PATH-FOR-TRAFFIC-TO-PE3
         sbfd remote-discriminator 192.168.101.23
         !
         path-group preference 1
            explicit-null none
            segment-list label-stack 221 305 306 303 224
   router-id ipv4 192.168.101.21
!
router isis CORE
   net 49.0001.0000.0001.0021.00
   is-type level-1
   router-id ipv4 192.168.101.21
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
   traffic-engineering
     no shutdown
     is-type level-1
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
