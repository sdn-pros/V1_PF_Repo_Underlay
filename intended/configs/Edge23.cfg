!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Edge23
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
vrf instance VRF_A
!
interface Ethernet1
   no shutdown
   mtu 1500
   no switchport
   vrf VRF_A
   ip address 172.16.24.254/24
!
interface Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.23.25.1/24
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.23.26.1/24
!
interface Loopback0
   description Edge-23_lo0
   no shutdown
   ip address 192.168.0.23/32
!
interface Vxlan1
   description VTEP_Interface
   vxlan source-interface Dps1
   vxlan udp-port 4789
   vxlan vrf default vni 101
   vxlan vrf VRF_A vni 19
!
ip routing
ip routing vrf VRF_A
!
router bgp 65000
   router-id 192.168.0.23
   neighbor 192.23.25.2 remote-as 65000
   neighbor 192.23.26.2 remote-as 65000
   redistribute connected
   !
   address-family ipv4
      network 172.16.23.0/24
      network 192.168.0.23/32
!
end
