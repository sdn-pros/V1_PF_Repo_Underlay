!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Edge23
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
vrf instance VRF_A
!
interface Ethernet1
   no shutdown
   mtu 1500
   no switchport
   vrf VRF_A
   ip address 172.16.24.254/24
!
interface Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.23.25.1/24
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.23.26.1/24
!
interface Loopback0
   description Edge-23_lo0
   no shutdown
   ip address 192.168.0.23/32
!
ip routing
ip routing vrf VRF_A
!
router bgp 65223
   router-id 192.168.0.23/32
   neighbor 192.23.25.2 remote-as 65202
   neighbor 192.23.26.2 remote-as 65203
   !
   address-family ipv4
      network 172.16.23.0/24
      network 192.168.0.23/32
!
end
