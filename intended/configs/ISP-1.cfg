!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname ISP-1
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
interface Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 192.16.51.1/24
!
interface Ethernet2
   shutdown
   mtu 1500
   no switchport
   ip address 192.16.52.1/24
!
interface Ethernet3
   shutdown
   mtu 1500
   no switchport
   ip address 192.16.71.1/24
!
interface Ethernet4
   shutdown
   mtu 1500
   no switchport
   ip address 192.16.72.1/24
!
interface Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 192.10.16.2/24
!
interface Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 192.11.16.2/24
!
interface Ethernet7
   no shutdown
   mtu 1500
   no switchport
   ip address 192.12.16.2/24
!
interface Ethernet8
   no shutdown
   mtu 1500
   no switchport
   ip address 192.13.16.2/24
!
interface Ethernet9
   shutdown
   mtu 1500
   no switchport
   ip address 192.14.16.2/24
!
interface Loopback0
   description ISP_lo0
   no shutdown
   ip address 192.168.0.16/32
!
ip routing
!
router bgp 65000
   router-id 192.168.0.16
   neighbor 192.10.16.1 remote-as 65000
   neighbor 192.11.16.1 remote-as 65000
   neighbor 192.12.16.1 remote-as 65000
   neighbor 192.13.16.1 remote-as 65000
   neighbor 192.16.51.1 remote-as 65000
   neighbor 192.16.52.1 remote-as 65000
   redistribute connected
   !
   address-family ipv4
      network 192.168.0.16/32
!
end
