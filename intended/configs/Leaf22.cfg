!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname Leaf22
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
vrf instance VRF_A
!
interface Ethernet1
   no shutdown
   mtu 1500
   no switchport
   vrf VRF_A
   ip address 172.16.22.254/24
!
interface Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.22.34.2/24
!
interface Ethernet3
   shutdown
   mtu 1500
   no switchport
   ip address 192.21.34.2/24
!
interface Loopback0
   description Leaf22_lo0
   no shutdown
   ip address 192.168.0.34/32
!
ip routing
ip routing vrf VRF_A
!
router bgp 65000
   router-id 192.168.0.34
   neighbor 192.22.34.1 remote-as 65000
   !
   address-family ipv4
      network 192.168.0.34/32
!
end
