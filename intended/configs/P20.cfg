!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname P20
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
interface Ethernet1
   shutdown
   mtu 1500
   no switchport
   ip address 192.53.54.1/24
!
interface Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.25.53.2/24
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.26.53.2/24
!
interface Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.53.83.1/24
!
interface Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 192.53.84.1/24
!
interface Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 192.53.75.1/24
!
interface Ethernet7
   no shutdown
   mtu 1500
   no switchport
   ip address 192.24.53.2/24
!
interface Loopback0
   description Region2_P20_lo0
   no shutdown
   ip address 192.168.0.53/32
!
ip routing
!
router bgp 65000
   router-id 192.168.0.53
   neighbor CORE peer group
   neighbor CORE remote-as 65001
   neighbor ISP-3 peer group
   neighbor ISP-3 remote-as 65002
   neighbor 192.24.53.1 remote-as 65000
   neighbor 192.25.53.1 remote-as 65000
   neighbor 192.26.53.1 remote-as 65000
   neighbor 192.53.75.2 peer group ISP-3
   neighbor 192.53.83.2 peer group CORE
   neighbor 192.53.84.2 peer group CORE
   !
   address-family ipv4
      network 192.168.0.53/32
      redistribute connected
!
end
