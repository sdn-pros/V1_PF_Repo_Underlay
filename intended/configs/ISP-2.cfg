!RANCID-CONTENT-TYPE: arista
!
transceiver qsfp default-mode 4x10G
!
hostname ISP-2
!
spanning-tree mode mstp
!
no enable password
no aaa root
!
interface Ethernet1
   no shutdown
   mtu 1500
   no switchport
   ip address 192.26.53.1/24
!
interface Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 192.26.54.1/24
!
interface Ethernet3
   no shutdown
   mtu 1500
   no switchport
   ip address 192.26.76.1/24
!
interface Ethernet4
   no shutdown
   mtu 1500
   no switchport
   ip address 192.26.77.1/24
!
interface Ethernet5
   no shutdown
   mtu 1500
   no switchport
   ip address 192.20.26.2/24
!
interface Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 192.21.26.2/24
!
interface Ethernet7
   no shutdown
   mtu 1500
   no switchport
   ip address 192.22.26.2/24
!
interface Ethernet8
   no shutdown
   mtu 1500
   no switchport
   ip address 192.23.26.2/24
!
interface Ethernet9
   shutdown
   mtu 1500
   no switchport
   ip address 192.24.26.2/24
!
interface Loopback0
   description ISP_lo0
   no shutdown
   ip address 192.168.0.26/32
!
ip routing
!
router bgp 65000
   router-id 192.168.0.26
   neighbor 192.20.26.1 remote-as 65000
   neighbor 192.21.26.1 remote-as 65000
   neighbor 192.22.26.1 remote-as 65000
   neighbor 192.23.26.1 remote-as 65000
   neighbor 192.26.53.1 remote-as 65000
   neighbor 192.26.54.1 remote-as 65000
   !
   address-family ipv4
      network 192.168.0.26/32
!
end
