hostname: Leaf12
ip_routing: true
spanning_tree:
  mode: none
loopback_interfaces:
- name: Loopback10
  description: Leaf12_lo10
  shutdown: false
  ip_address: 192.168.0.32/32
ethernet_interfaces:
- name: Ethernet1
  peer: H12
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 172.16.12.254/24
- name: Ethernet2
  peer: Edge12
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 192.12.32.2/24
- name: Ethernet3
  peer: Edge12
  type: routed
  shutdown: false
  mtu: 1500
  ip_address: 192.11.32.2/24
router_bgp:
  as: 65222
  router_id: 192.168.0.32
  neighbors:
    - ip_address: 192.12.32.1
      remote_as:  65000
      allowas_in:
        enabled: true
        # Number of local ASNs allowed in a BGP update.
        times: 6
  address_family_ipv4:
    neighbors:
        - ip_address: 192.12.32.1
          activate: true
    networks: 
      - prefix: 192.168.0.32/32
    redistribute_routes:
      - source_protocol: connected
